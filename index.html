<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- ================= 기본 설정 ================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================= 기본 SEO ================= -->
    <title>NUMVALUE | Brand × Content × Space × Community</title>
    <meta
      name="description"
      content="NUMVALUE는 브랜드 전략, 콘텐츠, 공간 경험을 설계하는 크리에이티브 스튜디오입니다. 전략부터 실행까지 브랜드를 작동하게 만듭니다."
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="NUMVALUE" />

    <!-- ================= Open Graph (카카오/페북/링크드인) ================= -->
    <meta property="og:title" content="NUMVALUE | Branding & Creative Studio" />
    <meta
      property="og:description"
      content="브랜드 전략, 콘텐츠, 공간 경험을 설계하는 크리에이티브 스튜디오 NUMVALUE."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://numvalue.kr" />
    <meta property="og:site_name" content="NUMVALUE" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:image" content="https://numvalue.kr/og.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ================= Twitter Card ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NUMVALUE | Branding & Creative Studio" />
    <meta
      name="twitter:description"
      content="전략부터 콘텐츠, 공간 경험까지. 브랜드를 작동하게 만드는 크리에이티브 스튜디오."
    />
    <meta name="twitter:image" content="https://numvalue.kr/og.jpg" />

    <!-- ================= Canonical ================= -->
    <link rel="canonical" href="https://numvalue.kr" />

    <!-- ================= Fonts ================= -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Sans+KR:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- ================= Tailwind ================= -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#0a0a0a',
                dark: '#111111',
                gray: '#222222',
                accent: '#ffffff',
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow':
                'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>

    <!-- ================= CSS ================= -->
    <style>
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      html {
        scroll-behavior: smooth;
      }
    </style>

    <!-- ================= Import Map ================= -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
        }
      }
    </script>

    <!-- ================= Extra CSS ================= -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body
    class="bg-brand-black text-white antialiased selection:bg-white selection:text-black"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
